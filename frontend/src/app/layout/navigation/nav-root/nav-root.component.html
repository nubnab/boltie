<mat-toolbar>
  <div>
    <button mat-icon-button (click)="this.toggleCollapse()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="/favicon.ico"/>
  </div>
  <div class="buttonsss">
    <button mat-flat-button
       class="login-button"
       (click)="openTestLogin()">Login</button>
    <button mat-flat-button
       class="register-button"
       (click)="openTestRegister()">Register</button>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav opened mode="side" class="sidenav" [style.width]="sidenavWidth()">
    <app-custom-sidenav></app-custom-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
