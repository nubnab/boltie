<div class="admin-container">
  <div class="users-container">
    <p>1. Select User</p>
    <mat-form-field [subscriptSizing]="'dynamic'" appearance="outline">
      <input
        type="text"
        matInput
        [formControl]="userFormControl"
        [matAutocomplete]="auto"
      >
      <mat-autocomplete #auto='matAutocomplete'
                        [displayWith]="displayUser"
                        (optionSelected)="onUserSelected($event)">
        @for (user of filteredUsers | async; track user.id) {
          <mat-option [value]="user">{{user.username}} - {{user.role}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
    <button mat-button type="button" (click)="getUserRoles()">Fetch users</button>
  </div>
  <div class="arrow-icon-container">
    <mat-icon>arrow_forward</mat-icon>
  </div>
  <div class="roles-container">
    <p>2. Select new role:</p>
    <mat-form-field [subscriptSizing]="'dynamic'"  appearance="outline">
      <mat-select [(ngModel)]="selectedRole">
        @for (role of roles; track $index) {
          <mat-option [value]="role">{{role.role}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <button mat-button type="button" (click)="onSendPress()">Submit</button>
  </div>
</div>
