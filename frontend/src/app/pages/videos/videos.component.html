<div>
  <input [(ngModel)]="message.content" placeholder="Type a message" />
  <button (click)="sendMessage()">Send</button>
</div>
<div>
  <h3>Messages:</h3>
  <ul>
    @for (msg of messages; track $index) {
      <li>{{msg.sender}}: {{ msg.content }}</li>
    }
  </ul>
</div>
