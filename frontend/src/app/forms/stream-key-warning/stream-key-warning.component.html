<div class="stream-key-warning-container">
  <div class="warning-text-container">
    <p>Are you sure you want to view your stream key?</p>
  </div>
  <div class="button-container">
    <button mat-flat-button type="button" (click)="dialogClose()">No</button>
    <button mat-flat-button type="button" (click)="showKey()">Yes</button>
  </div>
</div>
