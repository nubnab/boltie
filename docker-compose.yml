services:
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: boltieDB
      MYSQL_USER: boltie
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_db:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql/boltieDB?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: boltie
      SPRING_DATASOURCE_PASSWORD: pass
      SECURITY_JWT_TOKEN_KEY: secret
      OVEN_API_USERNAME: root
      OVEN_API_PASSWORD: pass
      OVEN_STREAM_GEN_KEY: aKq#1kjk
      OVEN_BASE_URL: ovenserver
      OVEN_STREAM_URL: localhost
      CORS_ALLOWED_ORIGINS: http://localhost:4200
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    volumes:
      - data:/app/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      API_URL: http://localhost:8080
    ports:
      - "4200:80"
    depends_on:
      - backend

  ovenserver:
    build:
      context: ./data
      dockerfile: Dockerfile
    container_name: ovenserver
    environment:
      OVEN_API_USERNAME: root
      OVEN_API_PASSWORD: pass
      OVEN_STREAM_GEN_KEY: aKq#1kjk
    ports:
      - "1935:1935"
      - "9999:9999/udp"
      - "9000:9000"
      - "3333:3333"
      - "3478:3478"
      - "8081:8081"
      - "10000-10009:10000-10009/udp"
      - "20080:20080"
    volumes:
      - data:/mnt/shared_volumes

  nginx:
    image: nginx:latest
    container_name: nginx_cdn
    ports:
      - "9998:9998"
    volumes:
    - data:/var/www/files
    - ./nginx_cdn.conf:/etc/nginx/nginx.conf

volumes:
  mysql_db:
  data:
